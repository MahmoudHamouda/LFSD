name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Code Linting
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install flake
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Install Black and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==22.1.0 click==8.0.0

      - name: Run Black (Reformat Mode)
        run: black .
      - name: Run Flake8
        run: flake8 . --ignore=E501
