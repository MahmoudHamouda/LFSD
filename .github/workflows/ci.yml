name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint, Test, and Build Docker Image
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install linting tools
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black==22.1.0 click==8.0.0

      # Step 4: Run linting
     # - name: Run Flake8
     #   run: flake8 .

      # Step 5: Run Black
      - name: Run Black (Modifying Mode)
        run: black .

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7: Build and push Docker images
      - name: Build and Push Docker Images
        run: |
          docker build -t hamoum/api_gateway:latest -f docker/Dockerfile.api_gateway .
          docker push hamoum/api_gateway:latest

          docker build -t hamoum/user_service:latest -f docker/Dockerfile.user_service .
          docker push hamoum/user_service:latest

          docker build -t hamoum/financial_service:latest -f docker/Dockerfile.financial_service .
          docker push hamoum/financial_service:latest

          docker build -t hamoum/chat_service:latest -f docker/Dockerfile.chat_service .
          docker push hamoum/chat_service:latest

          docker build -t hamoum/partner_service:latest -f docker/Dockerfile.partner_service .
          docker push hamoum/partner_service:latest
